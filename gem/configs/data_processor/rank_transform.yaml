# DataProcessor 配置 - 使用排名变换
_target_: gem.data.data_processor.DataProcessor
transforms:
  - _target_: gem.data.data_processor.FillNaNTransform
    value: 0.0
    method: constant
  - _target_: gem.data.data_processor.RankTransform
    target: X
    per_date: true
  - _target_: gem.data.data_processor.RankTransform
    target: y
    per_date: true
