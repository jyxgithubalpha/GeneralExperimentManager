# 轻量级 DataProcessor 配置 - 用于搜索阶段
_target_: gem.data.data_processor.DataProcessor
transforms:
  - _target_: gem.data.data_processor.FillNaNTransform
    value: 0.0
    method: constant
  - _target_: gem.data.data_processor.WinsorizeTransform
    target: X
    lower: 0.01
    upper: 0.99
    per_date: false
