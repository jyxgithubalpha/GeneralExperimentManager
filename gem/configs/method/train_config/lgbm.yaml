# LightGBM training configuration
_target_: gem.method.method_dataclasses.TrainConfig

# Training parameters
params:
  num_leaves: 31
  learning_rate: 0.05
  feature_fraction: 0.9
  bagging_fraction: 0.8
  bagging_freq: 5
  verbose: -1

num_boost_round: 10
early_stopping_rounds: 5
feval_names: ["pearsonr_ic"]
objective_name: "regression"
seed: 42
verbose_eval: 1
