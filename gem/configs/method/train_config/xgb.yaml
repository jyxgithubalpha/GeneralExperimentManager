# XGBoost training configuration
_target_: gem.method.training_dataclasses.TrainConfig

# Training parameters
params:
  max_depth: 6
  learning_rate: 0.05
  subsample: 0.8
  colsample_bytree: 0.8
  gamma: 0
  verbosity: 0

num_boost_round: 100
early_stopping_rounds: 10
feval_names: ["pearsonr_ic"]
objective_name: "regression"
seed: 42
verbose_eval: 10
