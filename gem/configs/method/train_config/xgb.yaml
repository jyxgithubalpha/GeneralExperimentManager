# XGBoost training configuration
_target_: gem.method.method_dataclasses.TrainConfig

params:
  objective: "reg:squarederror"
  eval_metric: "rmse"
  learning_rate: 0.05
  max_depth: 6
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.0
  reg_lambda: 1.0
  use_gpu: true

num_boost_round: 200
early_stopping_rounds: 50
feval_names: ["rmse"]
objective_name: "regression"
seed: 42
verbose_eval: 1
