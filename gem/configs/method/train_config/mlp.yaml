# MLP training configuration
_target_: gem.method.training_dataclasses.TrainConfig

# Training parameters
params:
  learning_rate: 0.001
  batch_size: 1024
  hidden_dims:
    - 256
    - 128
    - 64
  dropout: 0.1
  batch_norm: true

num_boost_round: 100
early_stopping_rounds: 10
feval_names: ["pearsonr_ic"]
objective_name: "regression"
seed: 42
verbose_eval: 10
